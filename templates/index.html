<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LinkedIn Message Prioritizer</title>
    <style>
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {background-color: #f9f9f9;}
    </style>
</head>
<body>
    <h1>LinkedIn Message Prioritizer</h1>
    <table>
        <thead>
            <tr>
                <th>Message</th>
                <th>Score</th>
                <th>Category</th>
            </tr>
        </thead>
        <tbody>
            {% for msg in messages %}
            <tr>
                <td>{{ msg.message }}</td>
                <td>{{ msg.score }}</td>
                <td>{{ msg.category }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
